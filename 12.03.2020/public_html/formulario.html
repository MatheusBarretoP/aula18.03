<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <style>
        </style>

    </head>
    <body>
        <div class="container">


            <div class="row">
                <div class="col-md-6">

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Endereço de email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" autofocus>
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                        </div>

                        <div class="form-group">
                            <label for="nascumento"> Data de Nascimento</label>
                            <input type="date" class="form-control" name="nascimento" id="nascimento"/>

                        </div>
                        <div class="form-group">
                            <label for="horario">Horário de Nascimento</label>
                            <input type="time" class="form-control" name="horario" id="horario"/>

                        </div>
                        
                        <div class="form-group">
                            <label for="cor-preferida">Cor preferida</label>
                            <input type="color" class="form-control" name="cor-preferida" id="cor-preferida"/>
                        </div>

                        <div class="form-control">
                            <label for="idade">Idade</label>
                            <input type="number" class="form-control" name="idade" id="idade"/>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
